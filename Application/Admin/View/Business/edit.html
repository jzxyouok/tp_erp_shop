<extend name="Public:base" />

<block name="body">

    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{$business_type_name}-{$method_name}</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>

            <div class="ibox-content">
                <form action="{:U('save')}" method="post" class="form-horizontal m-t ajax-form" id="commentForm" >
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">文本框：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="请输入文本">
                                    <!--<span class="help-block m-b-none">说明文字</span>-->
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码框：</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">单选框：</label>
                                <div class="col-sm-9">

                                    <div class="radio i-checks">
                                        <label>
                                            <input type="radio" name="status" value="2" checked > <i></i> 是</label>
                                        <label>
                                            <input type="radio" name="status" value="1" > <i></i> 否</label>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码框：</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码框：</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码框：</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                                </div>
                            </div>

                        </div>



                        <div class="col-md-6">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>

</block>

<block name="style">
    <link href="__ADMIN__/css/plugins/iCheck/custom.css" rel="stylesheet">
</block>

<block name="script">
    <!-- iCheck -->
    <script src="__ADMIN__/js/plugins/iCheck/icheck.min.js"></script>
</block>
