<extend name="Public:base" />

<block name="body">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>账户管理</h5>
                </div>

                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-8 m-b-xs">
                            <a href="javascript:void(0)" url="{:U('add', array('type'=>$business_type))}" rel="" title="添加账户" class="btn btn-sm btn-primary my-popup"> 添加账户 </a>

                            <a href="javascript:history.go(0)" class="btn btn-sm btn-primary"> 刷新 </a>

                            <!--<a href="javascript:history.go(-1)" class="btn btn-sm btn-primary"> 返回上一步 </a>-->

                        </div>
                        <!--<form action="{:U('index?'.$paramstr)}" method="get">-->
                            <!--<div class="col-sm-3">-->
                                <!--<div class="input-group">-->
                                    <!--<input type="text" placeholder="请输{$business_type_name}名称" class="input-sm form-control" name="keywords" value="{$param['keywords']|default=''}"> <span class="input-group-btn">-->
                                    <!--<button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</form>-->
                    </div>


                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th></th>
                                <th>编号</th>
                                <th>账户名称</th>
                                <th>账户号</th>
                                <th>账户类型</th>
                                <th>账户余额</th>
                                <th>建帐余额日期</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="_list" id="vo">
                                <tr>
                                    <td>
                                        <div class="icheckbox_square-green checked" style="position: relative;"><input type="checkbox" checked="" class="i-checks" name="input[]" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins></div>
                                    </td>
                                    <td>{$vo['id']}</td>
                                    <td>{$vo['name']}</td>
                                    <td>{$vo['account_number']}</td>
                                    <td>{$account_type[$vo['type']]}</td>
                                    <td>{$vo['amount']}</td>
                                    <td>{$vo['amount_date']}</td>
                                    <td>{$vo['created_at']}</td>
                                    <td>{$vo['updated_at']}</td>
                                    <td>
                                        <a href="javascript:void(0)" url="{:U('edit', array('id'=>$vo['id']))}" class="btn btn-success btn-circle my-popup"><i class="fa fa-link"></i>
                                        </a>
                                        <a href="{:U('delete', array('ids'=>$vo['id']))}" class="btn btn-warning btn-circle ajax-get confirm"><i class="fa fa-times"></i>
                                        </a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</block>
