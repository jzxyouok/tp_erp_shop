<extend name="Public:base" />

<block name="body">

    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{$goods_type_name}商品-{$method_name}</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>

            <div class="ibox-content">
                <form action="{:U('save', array('method'=>$method))}" method="post" class="form-horizontal m-t ajax-form" id="commentForm" >

                    <input type="hidden" name="id" value="{:getValue($detail, 'id')}">
                    <input type="hidden" name="type" value="{$goods_type}">

                    <div class="row">

                        <div class="col-md-12">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">商品名称：</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" class="form-control" placeholder="请输入{$goods_type_name}商品名称" value="{:getValue($detail, 'name')}" required=”required">
                                        <!--<span class="help-block m-b-none">说明文字</span>-->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">规格型号：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="spec" placeholder="请输入商品规格型号" value="{:getValue($detail, 'spec')}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">最低库存：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="min_inventory" placeholder="请输入商品最低库存预警" value="{:getValue($detail, 'min_inventory', '0')}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">采购价格：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="purchase_price" placeholder="采购价格" value="{:getValue($detail, 'purchase_price', '0')}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">批发价格：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="wholesale_price" placeholder="批发价格" value="{:getValue($detail, 'wholesale_price', '0')}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">折扣率一：</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="discount_rate_1" placeholder="折扣率1(% 无则为0)" value="{:getValue($detail, 'discount_rate_1', '0')}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">存储仓库：</label>
                                    <div class="col-sm-10">
                                        <div class="radio i-checks">
                                            <volist name="goods_storage_house" id="vo">
                                                <label>
                                                    <input type="radio" name="storage_house" value="{$key}" checked > <i></i>{$vo} </label>&nbsp;&nbsp;
                                            </volist>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">期初数量：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="st_quantity" placeholder="期初数量" value="{:getValue($detail, 'st_quantity')}">
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">商品分类：</label>

                                    <div class="col-sm-10">
                                        <select class="form-control" name="category">
                                            <volist name="goods_category" id="vo">
                                                <eq name="key" value="$detail['category']">
                                                    <option value="{$key}" selected="selected">{$vo}</option>
                                                <else/>
                                                    <option value="{$key}">{$vo}</option>
                                                </eq>
                                            </volist>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">计量单位：</label>

                                    <div class="col-sm-10">
                                        <select class="form-control" name="unit">
                                            <volist name="unit_list" id="vo">
                                                <eq name="key" value="$detail['unit']">
                                                    <option value="{$key}" selected="selected">{$vo}</option>
                                                <else/>
                                                    <option value="{$key}">{$vo}</option>
                                                </eq>
                                            </volist>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">最高库存：</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="max_inventory" placeholder="请输入商品最高库存预警" value="{:getValue($detail, 'max_inventory', '0')}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">零售价格：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="sale_price" placeholder="零售价格" value="{:getValue($detail, 'sale_price', '0')}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">vip价格：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="vip_price" placeholder="vip价格" value="{:getValue($detail, 'vip_price', '0')}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">折扣率二：</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="discount_rate_2" placeholder="折扣率2(% 无则为0)" value="{:getValue($detail, 'discount_rate_2', '0')}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">期初单价：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="st_unit_cost" placeholder="期初数量" value="{:getValue($detail, 'st_unit_cost')}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">期初总价：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="st_amount" placeholder="期初数量" value="{:getValue($detail, 'st_amount')}">
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-12">

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">商品描述：</label>
                                    <div class="col-sm-11">
                                        <textarea class="form-control" name="memo" placeholder="商品描述">{:getValue($detail, 'memo')}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <button class="btn btn-primary" type="submit">提交</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</block>

<block name="style">

</block>

<block name="script">

</block>
